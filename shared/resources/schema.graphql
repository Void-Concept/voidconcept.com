enum MagicSchool {
    Abjuration
    Conjuration
    Divination
    Enchantment
    Evocation
    Illusion
    Necromancy
    Transmutation
}

type SpellComponents {
    verbal: Boolean!
    somatic: Boolean!
    material: String
}

enum SpellCastTimeType {
    INSTANTANEOUS
    REACTION
    BONUS_ACTION
    ACTION
    MINUTES
    HOURS
}

type SpellCastTime {
    type: SpellCastTimeType!
    duration: Int # Only applicable for MINUTES and HOURS
}

enum SpellRangeType {
    SELF
    FEET
    TOUCH
    UNLIMITED
}

type SpellRange {
    range: SpellRangeType!
    distance: Int # Only applicable for FEET
}


enum SpellAreaOfEffectType {
    CUBE
    SPHERE
    CONE
    LINE
    CYLINDER
    SQUARE
}

type SpellAreaOfEffect {
    type: SpellAreaOfEffectType!
    dimensions: Int
}

enum SpellDurationType {
    INSTANTANEOUS
    ROUND
    MINUTES
    HOURS
    DAYS
    UNTIL_DISPELLED
    UNTIL_DISPELLED_OR_TRIGGERED
    SPECIAL
}

type SpellDuration { 
    type: SpellDurationType!,
    duration: Int # Only applicable for ROUND, MINUTES, HOURS and DAYS
}

type Spell {
    name: String!
    level: Int!
    school: MagicSchool!
    castTime: SpellCastTime!
    range: SpellRange!
    areaOfEffect: SpellAreaOfEffect
    components: SpellComponents!
    duration: SpellDuration!
    description: [String!]!
    higherLevel: String
    concentration: Boolean!
    ritual: Boolean!
    alwaysPrepared: Boolean!
}

type Spellbook {
    ownerId: ID!
    name: String
    maxPrepared: Int!
    spells: [Spell!]!
}

type Query {
    spellbook(id: ID!): Spellbook
}

type CreateSpellbookResponse {
    id: ID!
    spellbook: Spellbook!
}

type Mutation {
    createSpellbook(spellbook: Spellbook): CreateSpellbookResponse
}